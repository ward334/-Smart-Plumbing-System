<!DOCTYPE html>
<html lang="en">

  <link rel="icon" type="image/png" href="images/sensor-icon.png">

        <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="#0ea5e9" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"/>

      <div style="margin-top: 3rem; display: flex; gap: 2rem; justify-content: center; flex-wrap: wrap;">

          <div style="width: 48px; height: 48px; background: rgba(14, 165, 233, 0.1); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 0.5rem;">

              <path d="M22 12h-4l-3 9L9 3l-3 9H2"/>

          </div>
          <p style="font-size: 0.875rem; color: #64748b;">Real-time Alerts</p>
        </div>
      </div>
    </div>
  </div>
  
  <script src="js/app.js"></script>
